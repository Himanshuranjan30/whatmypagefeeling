<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What My Page Feeling</title>
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji-animation">
        <span class="emoji" data-emotion="happy">😊</span>
        <span class="emoji" data-emotion="sad">😢</span>
        <span class="emoji" data-emotion="angry">😠</span>
        <span class="emoji" data-emotion="love">😍</span>
        <span class="emoji" data-emotion="surprised">😮</span>
      </div>
      <h1>What My Page Feeling</h1>
      <p class="subtitle">Discover the emotional tone of any webpage</p>
    </div>

    <div class="main-content">
      <div class="api-key-section" id="apiKeySection">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <button class="save-btn" id="saveApiKey">Save</button>
      </div>

      <button class="analyze-btn" id="analyzeBtn">
        <span class="btn-text">Analyze Page</span>
        <div class="loading-spinner" id="loadingSpinner"></div>
      </button>

      <div class="emotion-legend" id="emotionLegend">
        <h3>Emotion Colors</h3>
        <div class="legend-items">
          <div class="legend-item">
            <span class="color-box happy"></span>
            <span>Happy</span>
          </div>
          <div class="legend-item">
            <span class="color-box sad"></span>
            <span>Sad</span>
          </div>
          <div class="legend-item">
            <span class="color-box angry"></span>
            <span>Angry</span>
          </div>
          <div class="legend-item">
            <span class="color-box love"></span>
            <span>Love</span>
          </div>
          <div class="legend-item">
            <span class="color-box fear"></span>
            <span>Fear</span>
          </div>
          <div class="legend-item">
            <span class="color-box neutral"></span>
            <span>Neutral</span>
          </div>
        </div>
      </div>

      <div class="status-message" id="statusMessage"></div>
    </div>

    <div class="footer">
      <p>Powered by Gemini AI</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
